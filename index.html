<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <aside class="matrix">
      <img src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
      <a class="more-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </aside>
    <div class="main-page">
      <section id="add-element-section">
        <label class="label new-task__label" for="new-task">Add Item</label>
        <div class="task-row-wrapper">
          <input id="new-task" class="task__text new-task" type="text">
          <button class="task__button">Add</button>
        </div>
      </section>
      <h3>Todo</h3>
      <ul id="incomplete-tasks" class="incomplete-tasks tasks">
        <li class="task">
          <input class="task__checkbox" type="checkbox">
          <label class="label task__label">Pay Bills</label>
          <input type="text" value="Pay Bills" class="task__text">
          <button class="task__button edit">Edit</button>
          <button class="task__button delete">
            <img src="./remove.svg" alt="Remove task">
          </button>
        </li>
        <li class="task edit-mode">
          <input class="task__checkbox" type="checkbox">
          <label class="label task__label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task__text">
          <button class="task__button edit">Save</button>
          <button class="task__button delete">
            <img src="./remove.svg" alt="Remove task">
          </button>
        </li>
      </ul>
      <h3>Completed</h3>
      <ul id="completed-tasks" class="completed-tasks tasks">
        <li class="task">
          <input class="task__checkbox" type="checkbox" checked>
          <label class="label task__label">See the Doctor</label>
          <input type="text" class="task__text">
          <button class="task__button edit">Edit</button>
          <button class="task__button delete">
            <img src="./remove.svg" alt="Remove task">
          </button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
